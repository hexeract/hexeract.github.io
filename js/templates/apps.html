<section class="app-list md-padding" layout="row" layout-wrap="" layout-align="center start">
  <div flex="100" flex-sm="50" flex-md="33" flex-lg="25" flex-gt-lg="20" layout="column" ng-repeat="app in apps">
    <md-card ng-click="toggle(app)">
      <md-tooltip md-direction="bottom">
        {{ app.descr }}
      </md-tooltip>
      <md-card-title>
        <md-card-title-media>
          <img ng-src="{{ app.logo }}" class="md-media-sm" />
        </md-card-title-media>
        <md-card-title-text>
          <span class="md-headline">{{ app.nombre }}</span>
          <!-- <span class="md-subhead">{{ app.descr }}</span> -->
        </md-card-title-text>
        <md-card-title-media>
          <md-switch class="md-primary" ng-checked="exists(app)"></md-switch>
        </md-card-title-media>
      </md-card-title>
    </md-card>
  </div>
</section>
