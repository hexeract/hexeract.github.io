<section class="themes-list md-padding" layout="row" layout-wrap="" layout-align="center start">
  <div flex="100" flex-sm="100" flex-md="50" flex-lg="40" flex-gt-lg="35" layout="column" ng-repeat="theme in themes">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{ theme.name }}</span>
        </md-card-header-text>
        <md-switch class="md-primary" ng-checked="exists(theme)" ng-click="toggle(theme)"></md-switch>
      </md-card-header>
      <div class="md-card-image" ng-style="{'background-image': 'url(' + theme.img + ')'}">
    </md-card>
  </div>
</section>
